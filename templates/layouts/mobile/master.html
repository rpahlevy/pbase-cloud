<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        {% include 'layouts/title.html' %}

        <!-- Custom fonts for this template-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito|Oswald" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="{{asset('css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{asset('css/app.css?v=5')}}" rel="stylesheet">
        <style>
            body {
                font-weight: 400;
            }

            [v-cloak] {
                display: none;
            }

            .fas {
                font-size: 85%;
            }

            .logger-sn-circle {
                font-family: 'Oswald', sans-serif;
                font-size: 90%;
            }

            .text-ellipsis {
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .font-large { font-size: 110%; }
            .font-small { font-size:  90%; }

            .card-sm .card-body,
            .card-sm .card-header,
            .card-sm .card-footer {
                padding: .8rem .9rem;
            }

            .border-arr {
                border-bottom-width: 4px;
                border-bottom-color: #007bff;
            }
            .border-awlr {
                border-bottom-width: 4px;
                border-bottom-color: #dc3545;
            }

            /*theme dark*/
            .theme-dark .nav,
            .theme-dark .navbar {
                background-color: #6c757d;
            }
            .theme-dark .card {
                background-color: #6c757d;
            }
            .theme-dark .text-muted {
                color: rgba(255,255,255,.6)!important;
            }
            .theme-dark .text-primary {
                color: #b6d9ff!important;
            }
            .theme-dark .text-danger {
                color: #ffc8cd!important;
            }
            .theme-dark .nav-link,
            .theme-dark .btn-link {
                color: white;
            }
            .theme-dark .nav-link.active {
                background-color: #343a40;
            }
            /*.theme-dark .logger-sn-circle {
                background-color: white;
                color: #343a40;
            }*/
            .theme-dark,
            .theme-dark .modal-content,
            .theme-dark .form-control,
            .theme-dark .list-group-item,
            .theme-dark .input-group-text {
                background-color: #343a40;
                color: white;
            }
            .theme-dark .list-group-item {
                border-color: #6c757d;
            }            

            /*theme light*/
            .theme-light .nav,
            .theme-light .navbar {
                background-color: #6c757d;
            }
            .theme-light .card {
                background-color: white;
            }
            .theme-light .text-muted {
                color: rgba(0,0,0,.4)!important;
            }
            .theme-light .nav-link {
                color: white;
            }
            .theme-light .btn-link {
                color: #343a40;
            }
            .theme-light .nav-link.active {
                background-color: white;
                color: #343a40;
            }
            /*.theme-light .logger-sn-circle {
                background-color: #6c757d;
                color: white;
            }*/
            .theme-light,
            .theme-light .modal-content,
            .theme-light .form-control,
            .theme-light .list-group-item,
            .theme-light .input-group-text {
                background-color: white;
                color: #343a40;
            }
            .theme-light .list-group-item {
                border-color: #6c757d;
            }
            
            .dropdown-toggle.noicon::after {
                content: unset;
            }
        </style>

        {% block css %}{% endblock %}
    </head>

    <body id="page-top" class="theme-light">

        <!-- Page Wrapper -->
        <div id="wrapper">

            {% if user() %}
                {% include 'layouts/navbar.html' %}
            {% endif %}

            <!-- Content Wrapper -->
            <div class="" id="content-wrapper" style="margin-top: 56px">

                <!-- Main Content -->
                <div class="" id="content">

                    <!-- Begin Page Content -->
                    {% block content %}{% endblock %}
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <div class="modal fade show in" id="modal-setting" tabindex="-1" role="dialog" aria-labelledby="modal-setting-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="d-flex align-items-start mb-3">
                            <div>
                                <p class="modal-title font-weight-bold mb-0" id="modal-setting-title">Konfigurasi</p>
                            </div>
                            <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="list-group list-group-flush">
                            <div class="list-group-item rounded-0 px-3">
                                <div class="d-flex align-items-center">
                                    <span class="">Font size</span>
                                    <div class="ml-auto">
                                        <button class="btn btn-secondary font-size-min mr-2" style="border-radius: 50%">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button class="btn btn-secondary font-size-plus" style="border-radius: 50%">
                                            <i class="fas fa-plus"></i>                        
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item rounded-0 px-3">
                                <div class="d-flex align-items-center">
                                    <span>Kontras</span>
                                    <button class="btn btn-sm bg-secondary border border-dark ml-auto px-3 theme-change">&nbsp;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="{{ asset('js/moment.min.js') }}"></script>
        <script src="{{ asset('js/id.js') }}"></script>
        <script src="{{asset('js/jquery.min.js')}}"></script>
        <script src="{{asset('js/bootstrap.bundle.min.js')}}"></script>

        <script>
            moment.locale('id');
            Vue.options.delimiters = ['{[{', '}]}'];

            $(function () {
                initTheme();
                initSizeText();

                $('.font-size-min').on('click', function (e) {
                    if (e) {
                        e.stopPropagation();
                    }

                    resizeText(-1);
                });

                $('.font-size-plus').on('click', function (e) {
                    if (e) {
                        e.stopPropagation();
                    }

                    resizeText(1);
                });

                $('.theme-change').on('click', function (e) {
                    if (e) {
                        e.stopPropagation();
                    }

                    var activeTheme = localStorage['activeTheme'] || 'light';
                    activeTheme = activeTheme === 'light' ? 'dark' : 'light';
                    changeTheme(activeTheme);
                });

                $('#modal-setting').on('show.bs.modal', function (e) {
                    $('#navbar-main').collapse('hide');
                });
            })

            function initTheme() {
                var activeTheme = localStorage['activeTheme'] || 'light';
                changeTheme(activeTheme);
            }

            function changeTheme(theme) {
                if (theme === 'light') {
                    $('.theme-dark').removeClass('theme-dark').addClass('theme-light');
                    $('.theme-change').removeClass('bg-secondary').addClass('bg-white');
                } else {
                    $('.theme-light').removeClass('theme-light').addClass('theme-dark');
                    $('.theme-change').removeClass('bg-white').addClass('bg-secondary');
                }

                localStorage['activeTheme'] = theme;
            }

            function initSizeText() {
                var resizeTextCounter = localStorage['resizeTextCounter'] || 1;
                resizeText(resizeTextCounter, false);
            }

            function resizeText(multiplier, updateCounter) {
                if (typeof updateCounter === typeof undefined) {
                    updateCounter = true;
                }

                if (updateCounter) {
                    var resizeTextCounter = parseInt(localStorage['resizeTextCounter'] || 1);
                    resizeTextCounter += multiplier;
                    localStorage['resizeTextCounter'] = resizeTextCounter;
                }

                var elements = ['body', '.form-control', /*'.fas',*/ '.dropdown-menu', '.btn'];
                for (var element of elements) {
                    var size = $(element).css('fontSize');
                    if (size) {
                        size = parseFloat(size) + (multiplier * 1) + "px";
                        $(element).css('fontSize', size);
                    }
                }
                return;
                if (document.body.style.fontSize == "") {
                    document.body.style.fontSize = "1.0rem";
                }

                document.body.style.fontSize = parseFloat(document.body.style.fontSize) + (multiplier * 0.2) + "rem";
            }
        </script>

        {% include 'includes/toastr.html' %}

        {% block js %}{% endblock %}

    </body>

</html>
