<div class="modal fade show in" id="modal-correction" tabindex="-1" role="dialog" aria-labelledby="modal-correction-title" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="d-flex align-items-start mb-3">
					<div>
						<p class="modal-title font-weight-bold mb-0" id="modal-correction-title">Koreksi</p>
					</div>
					<button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<form method="post" :action="'/logger/'+ logger.sn +'/config'" @submit.prevent="saveConfigure()">
					<div class="form-group row mb-3">
						<label class="col-4 col-form-label text-nowrap">
							Temperature
						</label>
						<div class="col-8">
							<input class="form-control" name="temp_cor" type="number" step="0.01" v-model="logger.temp_cor | 0">
						</div>
					</div>

					<div class="form-group row mb-3">
						<label class="col-4 col-form-label text-nowrap">
							Humidity
						</label>
						<div class="col-8">
							<input class="form-control" name="humi_cor" type="number" step="0.01" v-model="logger.humi_cor | 0">
						</div>
					</div>

					<div class="form-group row mb-3">
						<label class="col-4 col-form-label text-nowrap">
							Battery
						</label>
						<div class="col-8">
							<input class="form-control" name="batt_cor" type="number" step="0.01" v-model="logger.batt_cor | 0">
						</div>
					</div>

					<div class="mt-3 text-right">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
						<button type="submit" class="btn btn-primary">Simpan</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	var modalCorrection = new Vue({
		el: '#modal-correction',
		data: function () {
			return {
				logger: {},
				locations: {{ locations | json_encode |raw }}
			}
		},
		methods: {
			showModal: function (logger) {
				this.logger = logger;
				$('#modal-correction').modal('show');
			},
			hideModal: function () {
				$('#modal-correction').modal('hide');
			},
			saveConfigure: function () {
				
			}
		}
	})
</script>
